<html lang="en">

            color: #e0e0e0;
        }

            align-items: center;
            justify-content: center;

            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.4);
        }

        .logo { text-align: center; margin-bottom: 8px; }
        .logo svg { width: 56px; height: 56px; }

        h1 {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #f5d5a0, #e8a87c, #d4a0d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.45);
            margin-bottom: 36px;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            color: #f0f0f0;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        input:focus {
            border-color: rgba(232, 168, 124, 0.5);
            box-shadow: 0 0 0 3px rgba(232, 168, 124, 0.1);
        }

        input::placeholder { color: rgba(255, 255, 255, 0.25); }
        input[type="date"], input[type="time"] { color-scheme: dark; }

        .row { display: flex; gap: 14px; }
        .row .form-group { flex: 1; }

        .hint { font-size: 0.75rem; color: rgba(255, 255, 255, 0.3); margin-top: 4px; }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
            margin-top: 8px;
        }

        button:active { transform: scale(0.98); }

        .btn-primary {
            background: linear-gradient(135deg, #e8a87c, #d4a0d4);
            color: #1a1a2e;
            box-shadow: 0 4px 24px rgba(232, 168, 124, 0.3);
        }

        .btn-primary:hover { box-shadow: 0 6px 32px rgba(232, 168, 124, 0.45); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

        .spinner {
            display: none;
            width: 20px; height: 20px;
            border: 2.5px solid rgba(26, 26, 46, 0.3);
            border-top-color: #1a1a2e;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .error-msg {
            background: rgba(255, 80, 80, 0.15);
            border: 1px solid rgba(255, 80, 80, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 0.85rem;
            color: #ff8a8a;
            margin-top: 16px;
            display: none;
        }

        /* ── Location Autocomplete ── */
        .autocomplete-wrap { position: relative; }

        .autocomplete-list {
            position: absolute;
            top: 100%; left: 0; right: 0; z-index: 50;
            margin-top: 4px;
            background: rgba(30, 28, 60, 0.97);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.14);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .autocomplete-list.show { display: block; }

        .autocomplete-item {
            padding: 12px 16px;
            font-size: 0.88rem;
            color: #e0e0e0;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.12s;
        }

        .autocomplete-item:last-child { border-bottom: none; }

        .autocomplete-item .loc-detail { font-size: 0.75rem; color: rgba(255, 255, 255, 0.35); margin-top: 2px; }

        .autocomplete-loading {
            padding: 12px 16px;
            font-size: 0.82rem;
            color: rgba(255, 255, 255, 0.35);
            text-align: center;
        }

        /* ── Results View ── */
        .results-view { display: none; }

        .page-header { text-align: center; padding: 48px 20px 32px; }

        .page-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .birth-info { font-size: 0.9rem; color: rgba(255, 255, 255, 0.45); }

        .actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 22px;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            text-decoration: none;
            border: none;
            transition: transform 0.15s, box-shadow 0.15s;
            width: auto;
            margin-top: 0;
        }

        .btn:active { transform: scale(0.97); }

        .btn-pdf {
            background: linear-gradient(135deg, #e8a87c, #d4a0d4);
            color: #1a1a2e;
            box-shadow: 0 4px 20px rgba(232, 168, 124, 0.3);
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .results-container { max-width: 960px; margin: 0 auto; padding: 0 20px 60px; }

        /* Overview table */
        .overview {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .overview table { width: 100%; border-collapse: collapse; }

        .overview th {
            background: rgba(255, 255, 255, 0.06);
            padding: 14px 16px;
            text-align: left;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: rgba(255, 255, 255, 0.45);
            font-weight: 600;
        }

        .overview td {
            padding: 12px 16px;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .overview tr:hover td { background: rgba(255, 255, 255, 0.03); }

        .gate-num {
            font-weight: 700; font-size: 1.1rem;
            background: linear-gradient(135deg, #f5d5a0, #e8a87c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .line-num { color: rgba(255, 255, 255, 0.4); }
        .kw-shadow { color: #e07a5f; }
        .kw-gift { color: #81b29a; }
        .kw-siddhi { color: #b8a9e8; }

        /* Sequence sections */
        .sequence { margin-bottom: 36px; }

        .sequence-title {
            font-size: 1.2rem; font-weight: 600;
            margin-bottom: 16px; padding-left: 16px;
            border-left: 3px solid;
        }

        .seq-activation .sequence-title { border-color: #e07a5f; color: #e07a5f; }
        .seq-venus .sequence-title { border-color: #d4a0d4; color: #d4a0d4; }
        .seq-pearl .sequence-title { border-color: #f5d5a0; color: #f5d5a0; }

        .sphere-cards { display: grid; gap: 16px; }

        .sphere-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px 28px;
            transition: border-color 0.2s;
        }

        .sphere-card:hover { border-color: rgba(255, 255, 255, 0.18); }

        .sphere-top {
            display: flex; align-items: baseline;
            justify-content: space-between; margin-bottom: 16px;
        }

        .sphere-name { font-size: 1rem; font-weight: 600; color: rgba(255, 255, 255, 0.85); }

        .sphere-gate {
            font-size: 1.3rem; font-weight: 700;
            background: linear-gradient(135deg, #f5d5a0, #e8a87c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sphere-line { font-size: 0.85rem; color: rgba(255, 255, 255, 0.35); font-weight: 400; }

        .freq-bands { display: grid; gap: 12px; }

        .freq-band { display: grid; grid-template-columns: 80px 1fr; gap: 8px; align-items: start; }

        .freq-label {
            font-size: 0.72rem; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.06em; padding-top: 2px;
        }

        .freq-label.shadow { color: #e07a5f; }
        .freq-label.gift { color: #81b29a; }
        .freq-label.siddhi { color: #b8a9e8; }

        .freq-content { font-size: 0.88rem; line-height: 1.5; }
        .freq-keyword { font-weight: 600; color: rgba(255, 255, 255, 0.85); }
        .freq-desc { color: rgba(255, 255, 255, 0.45); margin-top: 2px; font-size: 0.82rem; }

        @media (max-width: 600px) {
            .card { padding: 36px 24px; }
            .page-header h1 { font-size: 1.5rem; }
            .sphere-card { padding: 18px 20px; }
            .freq-band { grid-template-columns: 1fr; gap: 2px; }
            .overview { overflow-x: auto; }
        }
    </style>
</head>

<!-- ════════════ FORM VIEW ════════════ -->
<div class="form-view" id="formView">
    <div class="form-container">
        <div class="card">
            <div class="logo">

                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <span id="btnText">Generate Profile</span>
                    <div class="spinner" id="spinner"></div>
                </button>

                <div class="error-msg" id="errorMsg"></div>
            </form>
        </div>
    </div>
</div>

<!-- ════════════ RESULTS VIEW ════════════ -->
<div class="results-view" id="resultsView">
    <div class="page-header">
        <h1 id="resultName"></h1>
        <div class="birth-info" id="resultInfo"></div>

        <div class="overview">
            <table>
                <thead>

                    </tr>
                </thead>
                <tbody id="overviewBody"></tbody>
            </table>
        </div>
        <div id="detailSections"></div>
    </div>
</div>

/* ═══════════════════════════════════════════════════════════════
   GATES & GATE/LINE CALCULATION
   ═══════════════════════════════════════════════════════════════ */
const GATES = [
    41, 19, 13, 49, 30, 55, 37, 63, 22, 36, 25, 17, 21, 51, 42, 3,
    27, 24, 2, 23, 8, 20, 16, 35, 45, 12, 15, 52, 39, 53, 62, 56,
    31, 33, 7, 4, 29, 59, 40, 64, 47, 6, 46, 18, 48, 57, 32, 50,
    28, 44, 1, 43, 14, 34, 9, 5, 26, 11, 10, 58, 38, 54, 61, 60
];

function longitudeToGateLine(longitude) {
    const adjusted = ((longitude + 58.0) % 360 + 360) % 360;
    const pct = adjusted / 360.0;
    const gateIndex = Math.floor(pct * 64) % 64;
    const gate = GATES[gateIndex];
    const line = Math.floor((pct * 384) % 6) + 1;
    return { gate, line };
}

/* ═══════════════════════════════════════════════════════════════
   ASTRONOMY HELPERS  (uses astronomy-engine CDN)
   ═══════════════════════════════════════════════════════════════ */
function getEclipticLon(body, date) {
    if (body === "Sun")  return Astronomy.SunPosition(date).elon;
    if (body === "Moon") return Astronomy.EclipticGeoMoon(date).lon;
    if (body === "Earth") return (Astronomy.SunPosition(date).elon + 180.0) % 360.0;
    const vec = Astronomy.GeoVector(body, date, true);
    return Astronomy.Ecliptic(vec).elon;
}

function getPlanetaryPositions(date) {
    const pos = {};
    for (const b of ["Sun", "Moon", "Venus", "Mars", "Jupiter"]) {
        pos[b] = getEclipticLon(b, date);
    }
    pos["Earth"] = (pos["Sun"] + 180.0) % 360.0;
    return pos;
}

function findDesignDate(birthDate) {
    const birthSunLon = getEclipticLon("Sun", birthDate);
    const target = ((birthSunLon - 88.0) % 360 + 360) % 360;

    let earlyMs = birthDate.getTime() - 96 * 86400000;
    let lateMs  = birthDate.getTime() - 84 * 86400000;

    for (let i = 0; i < 64; i++) {
        const mid = (earlyMs + lateMs) / 2;
        const sunLon = getEclipticLon("Sun", new Date(mid));
        let diff = sunLon - target;
        if (diff > 180)  diff -= 360;
        if (diff < -180) diff += 360;
        if (diff < 0) earlyMs = mid;
        else           lateMs  = mid;
    }
    return new Date((earlyMs + lateMs) / 2);
}

/* ═══════════════════════════════════════════════════════════════
   TIMEZONE HELPERS
   ═══════════════════════════════════════════════════════════════ */
async function getTimezone(lat, lon) {
    const res = await fetch(
        `https://timeapi.io/api/timezone/coordinate?latitude=${lat}&longitude=${lon}`
    );
    if (!res.ok) throw new Error("Timezone lookup failed. Please try again.");
    const data = await res.json();
    if (!data.timeZone) throw new Error("Could not determine timezone for this location.");
    return data.timeZone;
}

function localToUTC(dateStr, timeStr, tzName) {
    const [year, month, day] = dateStr.split("-").map(Number);
    const [hour, minute]     = timeStr.split(":").map(Number);

    const guessMs = Date.UTC(year, month - 1, day, hour, minute, 0);
    const guess   = new Date(guessMs);

    const fmt   = new Intl.DateTimeFormat("en-US", {
        timeZone: tzName,
        year: "numeric", month: "numeric", day: "numeric",
        hour: "numeric", minute: "numeric", second: "numeric",
        hour12: false
    });
    const parts = fmt.formatToParts(guess);
    const get   = (type) => {
        const v = parts.find(p => p.type === type).value;
        return parseInt(v, 10);
    };

    let h = get("hour");
    if (h === 24) h = 0;

    const localMs  = Date.UTC(get("year"), get("month") - 1, get("day"), h, get("minute"), get("second"));
    const offsetMs = localMs - guessMs;

    return new Date(guessMs - offsetMs);
}

/* ═══════════════════════════════════════════════════════════════
   MAIN CALCULATION  (all client-side)
   ═══════════════════════════════════════════════════════════════ */
async function calculateProfile(dateStr, timeStr, lat, lon) {
    const tzName   = await getTimezone(lat, lon);
    const birthUTC = localToUTC(dateStr, timeStr, tzName);

    const personalityPos = getPlanetaryPositions(birthUTC);
    const designDate     = findDesignDate(birthUTC);
    const designPos      = getPlanetaryPositions(designDate);

    const results = {};
    for (const [seqName, sphereNames] of Object.entries(SEQUENCES)) {
        results[seqName] = [];
        for (const name of sphereNames) {
            const { body, side } = SPHERES[name];
            const positions = (side === "personality") ? personalityPos : designPos;
            const lonDeg    = positions[body];
            const { gate, line } = longitudeToGateLine(lonDeg);
            const gk = GENE_KEYS[gate];
            results[seqName].push({
                sphere: name, gate, line,
                shadow: gk.shadow, gift: gk.gift, siddhi: gk.siddhi
            });
        }
    }
    return results;
}

/* ═══════════════════════════════════════════════════════════════
   PDF GENERATION  (jsPDF + autoTable, all client-side)
   ═══════════════════════════════════════════════════════════════ */
function generatePDF(name, dateStr, timeStr, location, results) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const pw = doc.internal.pageSize.getWidth();

    doc.setFontSize(20);
    doc.setFont(undefined, "bold");
    doc.text("Gene Keys Hologenetic Profile", pw / 2, 20, { align: "center" });

    doc.setFontSize(15);
    doc.setFont(undefined, "normal");
    doc.text(name, pw / 2, 29, { align: "center" });

    doc.setFontSize(10);
    doc.setTextColor(100);
    doc.text("Born: " + dateStr + " at " + timeStr + " \u2014 " + location, pw / 2, 36, { align: "center" });
    doc.setTextColor(0);

    doc.setDrawColor(180);
    doc.line(15, 40, pw - 15, 40);

    const rows = [];
    for (const [, spheres] of Object.entries(results)) {
        for (const s of spheres) {
            rows.push([s.sphere, String(s.gate), String(s.line),
                        s.shadow.keyword, s.gift.keyword, s.siddhi.keyword]);
        }
    }

    doc.autoTable({
        startY: 44,
        head: [["Sphere", "Key", "Line", "Shadow", "Gift", "Siddhi"]],
        body: rows,
        theme: "striped",
        headStyles: { fillColor: [139, 0, 0], fontStyle: "bold" },
        styles: { fontSize: 9, cellPadding: 3 },
        columnStyles: {
            1: { halign: "center", fontStyle: "bold" },
            2: { halign: "center" },
            3: { textColor: [180, 90, 60] },
            4: { textColor: [46, 139, 87] },
            5: { textColor: [110, 80, 180] }
        },
        margin: { left: 15, right: 15 }
    });

    let y = doc.lastAutoTable.finalY + 12;

    const seqColors = {
        "Activation Sequence": [139, 0, 0],
        "Venus Sequence":      [199, 21, 133],
        "Pearl Sequence":      [218, 165, 32]
    };

    for (const [seqName, spheres] of Object.entries(results)) {
        if (y > 255) { doc.addPage(); y = 20; }

        const sc = seqColors[seqName] || [0, 0, 0];
        doc.setFontSize(14);
        doc.setFont(undefined, "bold");
        doc.setTextColor(...sc);
        doc.text(seqName, 15, y);
        y += 2;
        doc.setDrawColor(...sc);
        doc.setLineWidth(0.5);
        doc.line(15, y, pw - 15, y);
        y += 7;

        for (const s of spheres) {
            doc.autoTable({
                startY: y,
                head: [[{
                    content: s.sphere + " \u2014 Gene Key " + s.gate + "." + s.line,
                    colSpan: 2,
                    styles: { fillColor: [55, 50, 80], textColor: 255, fontStyle: "bold", fontSize: 10 }
                }]],
                body: [
                    [{ content: "Shadow",  styles: { fontStyle: "bold", textColor: [139, 69, 19] } },
                     s.shadow.keyword + ": " + s.shadow.description],
                    [{ content: "Gift",    styles: { fontStyle: "bold", textColor: [46, 139, 87] } },
                     s.gift.keyword + ": " + s.gift.description],
                    [{ content: "Siddhi",  styles: { fontStyle: "bold", textColor: [75, 0, 130] } },
                     s.siddhi.keyword + ": " + s.siddhi.description]
                ],
                theme: "plain",
                styles: { fontSize: 8, cellPadding: 3 },
                columnStyles: { 0: { cellWidth: 22 } },
                margin: { left: 15, right: 15 },
                pageBreak: "auto"
            });
            y = doc.lastAutoTable.finalY + 5;
        }
        y += 3;
    }

    doc.save(name.replace(/ /g, "_") + "_genekeys.pdf");
}

                    "    </div>" +
                    "  </div>" +
                    "</div>";
            }

            html += "</div></div>";
            detail.innerHTML += html;
        }
    }

    // ── Location Autocomplete ──
    const locInput = document.getElementById("location");
    const dropdown = document.getElementById("locDropdown");
    let debounceTimer = null;
    let activeIdx     = -1;
    let items         = [];

    function renderItems(results) {
        items     = results;
        activeIdx = -1;
        if (!results.length) {
            dropdown.innerHTML = '<div class="autocomplete-loading">No results found</div>';
            dropdown.classList.add("show");
            return;
        }
        dropdown.innerHTML = results.map(function (r, i) {
            const parts  = r.display_name.split(", ");
            const main   = parts.slice(0, 2).join(", ");
            const detail = parts.slice(2).join(", ");
            return '<div class="autocomplete-item" data-index="' + i + '">' +
                '<div class="loc-main">' + main + "</div>" +
                (detail ? '<div class="loc-detail">' + detail + "</div>" : "") +
                "</div>";
        }).join("");
        dropdown.classList.add("show");
    }

    function selectItem(idx) {
        if (idx < 0 || idx >= items.length) return;
        locInput.value = items[idx].display_name;
        selectedLat    = parseFloat(items[idx].lat);
        selectedLon    = parseFloat(items[idx].lon);
        dropdown.classList.remove("show");
        dropdown.innerHTML = "";
    }

    function fetchSuggestions(query) {
        if (query.length < 2) { dropdown.classList.remove("show"); return; }
        dropdown.innerHTML = '<div class="autocomplete-loading">Searching...</div>';
        dropdown.classList.add("show");

        fetch("https://nominatim.openstreetmap.org/search?format=json&limit=5&q=" +
                encodeURIComponent(query) + "&addressdetails=1&featuretype=city",
            { headers: { "Accept-Language": "en" } })
            .then(function (r) { return r.json(); })
            .then(function (data) { renderItems(data); })
            .catch(function () {
                dropdown.innerHTML = '<div class="autocomplete-loading">Search failed</div>';
            });
    }

    locInput.addEventListener("input", function () {
        selectedLat = null;
        selectedLon = null;
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(function () {
            fetchSuggestions(locInput.value.trim());
        }, 300);
    });

    locInput.addEventListener("keydown", function (e) {
        if (!dropdown.classList.contains("show") || !items.length) return;
        if (e.key === "ArrowDown") {
            e.preventDefault();
            activeIdx = Math.min(activeIdx + 1, items.length - 1);
            updateActive();
        } else if (e.key === "ArrowUp") {
            e.preventDefault();
            activeIdx = Math.max(activeIdx - 1, 0);
            updateActive();
        } else if (e.key === "Enter" && activeIdx >= 0) {
            e.preventDefault();
            selectItem(activeIdx);
        } else if (e.key === "Escape") {
            dropdown.classList.remove("show");
        }
    });

    function updateActive() {
        dropdown.querySelectorAll(".autocomplete-item").forEach(function (el, i) {
            el.classList.toggle("active", i === activeIdx);
        });
    }

    dropdown.addEventListener("mousedown", function (e) {
        var item = e.target.closest(".autocomplete-item");
        if (item) { e.preventDefault(); selectItem(parseInt(item.dataset.index)); }
    });

    document.addEventListener("click", function (e) {
        if (!e.target.closest(".autocomplete-wrap")) dropdown.classList.remove("show");
    });
})();
</script>
</body>
